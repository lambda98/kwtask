
<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md">
    <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl px-8 pt-6 pb-8 mb-4">
      <div class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-primary-600 dark:text-primary-400">KWtask</h1>
        <p class="text-gray-600 dark:text-gray-400 mt-2">Please enter your password to continue</p>
      </div>
      <form (submit)="$event.preventDefault(); login()">
        <div class="mb-4">
          <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <div class="relative">
            <input 
              [value]="password()"
              (input)="onPasswordInput($event)"
              id="password"
              type="password"
              placeholder="******************"
              class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 dark:text-gray-200 dark:bg-gray-700 dark:border-gray-600 leading-tight focus:outline-none focus:ring-2 focus:ring-primary-500"
              [class.border-red-500]="error()"
              required
            >
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
              <i class="fa-solid fa-lock text-gray-400"></i>
            </div>
          </div>
          @if (error()) {
            <p class="text-red-500 text-xs italic mt-2">{{ error() }}</p>
          }
        </div>
        <div class="flex items-center justify-center mt-6">
          <button 
            type="submit" 
            class="w-full bg-primary-600 hover:bg-primary-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 dark:focus:ring-offset-gray-800 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="isLoggingIn()">
            @if(isLoggingIn()){
              <i class="fas fa-spinner fa-spin mr-2"></i>
              <span>Authenticating...</span>
            } @else {
              <span>Unlock</span>
            }
          </button>
        </div>
      </form>
    </div>
    <p class="text-center text-gray-500 text-xs">
      &copy;2024 KWtask. All rights reserved.
    </p>
  </div>
</div>
